name: Mobile
on: workflow_dispatch
jobs:
  Android:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@main
      - name: Setup Android NDK
        uses: nttld/setup-ndk@main
        id: setup-ndk
        with:
          ndk-version: r21e
      - name: Setup Java JDK
        uses: actions/setup-java@main
        with:
          distribution: 'temurin'
          java-version: '11'
      - name: Setup Haxe
        uses: krdlab/setup-haxe@master
        with:
          haxe-version: 4.2.5
      - name: Install Libraries
        run: |
          haxelib setup ~/haxelib
          haxelib --quiet install hxcpp 4.3.2
          haxelib git lime https://github.com/mcagabe19-stuff/lime
          haxelib --quiet install openfl 9.2.2
          haxelib git flixel https://github.com/FNF-CNE-Devs/flixel
          haxelib git flixel-addons https://github.com/FNF-CNE-Devs/flixel-addons
          haxelib git hscript-improved https://www.github.com/FNF-CNE-Devs/hscript-improved
          haxelib git flxanimate https://github.com/FNF-CNE-Devs/flxanimate
          haxelib --quiet --never install hxvlc
          haxelib --quiet install away3d
          haxelib --quiet install format
          haxelib --quiet install markdown
          haxelib --quiet --never install extension-androidtools
      - name: Configure Android
        run: |
          haxelib run lime config ANDROID_SDK $ANDROID_HOME
          haxelib run lime config ANDROID_NDK_ROOT $ANDROID_NDK_HOME
          haxelib run lime config JAVA_HOME $JAVA_HOME
          haxelib run lime config ANDROID_SETUP true
        env:
          ANDROID_NDK_HOME: ${{ steps.setup-ndk.outputs.ndk-path }}
      - name: Compile
        run: haxelib run lime build android -final
        env:
          cert_pass: nullfunni
          cert_alias_pass: nullfunni
      - name: Upload Artifact
        if: ${{ success() }}
        uses: actions/upload-artifact@main
        with:
          name: androidBuild
          path: export/release/android/bin/app/build/outputs/apk/release/*.apk
          if-no-files-found: error
  iOS:
    runs-on: macos-13
    steps:
      - name: Checkout
        uses: actions/checkout@main
      - name: Setup Haxe
        uses: krdlab/setup-haxe@master
        with:
          haxe-version: 4.2.5
      - name: Install Libraries
        run: |
          haxelib setup ~/haxelib
          haxelib --quiet install hxcpp 4.3.2
          haxelib git lime https://github.com/mcagabe19-stuff/lime
          haxelib --quiet install openfl 9.2.2
          haxelib git flixel https://github.com/FNF-CNE-Devs/flixel
          haxelib git flixel-addons https://github.com/FNF-CNE-Devs/flixel-addons
          haxelib git hscript-improved https://www.github.com/FNF-CNE-Devs/hscript-improved
          haxelib git flxanimate https://github.com/FNF-CNE-Devs/flxanimate
          haxelib --quiet --never install hxvlc
          haxelib --quiet install away3d
          haxelib --quiet install format
          haxelib --quiet install markdown
      - name: Compile
        run: haxelib run lime build ios -final
      - name: Make Ipa
        run: |
          cd export/release/ios/build/Release-iphoneos
          mkdir Payload
          mv *.app Payload
          zip -r CodenameEngine.ipa Payload
      - name: Upload Artifact
        if: ${{ success() }}
        uses: actions/upload-artifact@main
        with:
          name: iOSBuild
          path: export/release/ios/build/Release-iphoneos/*.ipa
          if-no-files-found: error
